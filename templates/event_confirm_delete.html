{% extends 'base.html' %}
{% load static %}
{% load l10n %}

{% block title %}Delete Event{% endblock %}

{% block content %}
<h1>Delete Event</h1>
<p>Are you sure you want to delete "{{ event.title }}"?</p>
<form method="post">{% csrf_token %}
    <button type="submit">Yes, delete</button>
</form>
<a href="{% url 'event_detail' event.pk %}">Cancel</a>
{% endblock %}
